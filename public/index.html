<!doctype html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
<script src="./js/scripts.js"></script>
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
</head>
<body>
<h1 class="title">
  todo list
</h1>
<div class="container">
  <form action="" class="todoform">
    <label for="taskinput">Task:</label>
    <input autofocus type="text" id="taskinput" name="task" placeholder="What do you want to do?" required>
    <label for="priorityinput">Priority:</label>
    <select id="priorityinput" name="priority">
      <option value="Highest">Highest</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
      <option value="Lowest">Lowest</option>
    </select>
    <label for="daysinput">Days to Complete:</label>
    <output>1</output>
    <input type="range" min="1" max="10" value="1" id="daysinput" name="days" oninput="this.previousElementSibling.value = this.value">

    <button type="submit">Submit</button>
  </form>
</div>
<div class="container">
  <table id="table" class="pure-table">
    <thead>
    <tr>
      <th>Task</th>
      <th>Days to Complete</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Done?</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


</body>
</html>
